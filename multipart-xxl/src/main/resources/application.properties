server.port=8012
# log config
logging.config=classpath:logback.xml
### xxl-job admin address list, such as "http://address" or "http://address01,http://address02"
xxl.job.admin.addresses=http://127.0.0.1:8013/xxl-job-admin
### xxl-job executor address
xxl.job.executor.appname=xxlJobExecutor
#### 不填写则表示自动获取IP地址（推荐），因为不可以填写127.0.0.1
xxl.job.executor.ip=
#### 小于等于0则表示自动获取端口号
xxl.job.executor.port=0
### xxl-job, access token
xxl.job.accessToken=
### xxl-job log path
xxl.job.executor.logpath=E:\\logs
### xxl-job log retention days
xxl.job.executor.logretentiondays=-1
